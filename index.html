<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="result">
          <h2>Your Result</h2>
          <p class="circle">
            <span>76</span>
            of 100
          </p>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="data reaction">
            <img src="assets/images/icon-reaction.svg" alt="icon" />
            <div class="text">
              <p>Reaction</p>
              <span><span>80</span> / 100</span>
            </div>
          </div>
          <div class="data memory">
            <img src="assets/images/icon-memory.svg" alt="icon" />
            <div class="text">
              <p>Memory</p>
              <span><span>92</span> / 100</span>
            </div>
          </div>
          <div class="data verbal">
            <img src="assets/images/icon-verbal.svg" alt="icon" />
            <div class="text">
              <p>Verbal</p>
              <span><span>61</span> / 100</span>
            </div>
          </div>
          <div class="data visual">
            <img src="assets/images/icon-visual.svg" alt="icon" />
            <div class="text">
              <p>Visual</p>
              <span><span>72</span> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulaziz</a>.
    </div>
  </body>
</html>
